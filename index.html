<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <form class="card border"">
                <h2>Income</h2>
                <label>Amount:</label>
                <input type=" number" />
            <button>Add Income</button>
            </form>
            <form class="card">
                <h2>Expense</h2>
                <label>Description:</label>
                <input type="text" />
                <label>Amount:</label>
                <input type="number" />
                <button>Add Expense</button>
            </form>
            <button class="reset">Reset All</button>
        </div>
        <div class="right-container">
            <div class="rightside-contents">
                <div class="total-income content">
                    <p>Total Income</p> <img src="income.png" />
                    <div>1000</div>
                </div>
                <div class="total-expense content">
                    <p>Total Expense</p> <img src="expense.png" />
                    <div>900</div>
                </div>
                <div class="budget-left content">
                    <p>Budget Left</p><img src="budjet.png" />
                    <div>100</div>
                </div>
            </div>
            <div class="expense-history">
                <h3>Expense History</h3>
                <table>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td><button class="edit-icons"><i class="fa-solid fa-pen-to-square fa-xl"
                                    style="color: #0d4370;"></i></button>
                            <button class="edit-icons"><i class="fa-solid fa-trash fa-xl"
                                    style="color: #0d4370;"></i></button>

                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
